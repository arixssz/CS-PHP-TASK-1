<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Mysterious Doors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            margin: 0;
            overflow: hidden;
            background-image: url("scary.jpg");
            background-size: cover;
        }

        /* Full-screen intro overlay */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #22223b;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            animation: fadeOut 2s ease forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Glowing text animation */
        .intro-text {
            color: #ffffff;
            font-size: 3rem;
            animation: glowingText 1.5s infinite alternate;
        }

        @keyframes glowingText {
            from {
                text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b, 0 0 30px #ff6b6b;
                opacity: 1;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff, 0 0 60px #ff6b6b;
                opacity: 0.6;
            }
        }

        /* Main content styling */
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 1;
        }

        /* Title with blood-drip effect */
        h1 {
            position: relative;
            color: #ff4d4d;
            font-size: 4rem;
            margin-bottom: 50px;
            font-weight: bold;
            text-align: center;
            animation: glowingText 1.5s infinite alternate;
        }

        h1::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 10px;
            background: #ff4d4d;
            animation: dripEffect 1s infinite;
        }

        @keyframes dripEffect {
            0% {
                transform: scaleX(0.5);
                opacity: 1;
            }
            50% {
                transform: scaleX(1);
                opacity: 0.5;
            }
            100% {
                transform: scaleX(0.5);
                opacity: 0;
            }
        }

        /* Drip animation for text */
        h1::after {
            content: "";
            position: absolute;
            left: 45%;
            top: 100%;
            width: 5px;
            height: 20px;
            background-color: #ff4d4d;
            animation: bloodDrip 2s infinite;
        }

        @keyframes bloodDrip {
            0% {
                top: 100%;
                opacity: 1;
            }
            25% {
                top: 110%;
            }
            50% {
                top: 120%;
                opacity: 0.5;
            }
            100% {
                top: 130%;
                opacity: 0;
            }
        }

        .doors-container {
            display: flex;
            gap: 30px;
        }

        .door {
            position: relative;
            width: 200px;
            height: 400px;
            background-color: #4a4e69;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 3px solid #22223b;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .door:hover {
            transform: scale(1.05);
        }

        .door-handle {
            position: absolute;
            width: 20px;
            height: 50px;
            background-color: #22223b;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <!-- Intro Animation -->
    <div class="intro-overlay">
        <div class="intro-text">
            <p>Welcome to the Mysterious Doors...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Choose a Door</h1>
        <div class="doors-container">
            <div class="door" onclick="navigateToPage('door1.php')">
                <div class="door-handle"></div>
            </div>
            <div class="door" onclick="navigateToPage('door2.php')">
                <div class="door-handle"></div>
            </div>
            <div class="door" onclick="navigateToPage('door3.php')">
                <div class="door-handle"></div>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
